<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You're In</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        
        #ytContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>

<body>
    <iframe id="ytContainer" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        // Optional: You can change the video dynamically
        const params = new URLSearchParams(window.location.search);
        const vid = params.get("v");

        if (vid) {
            document.getElementById("ytContainer").src =
                "https://www.youtube.com/embed/" + vid + "?autoplay=1&mute=1";
        }
    </script>
</body>

</html>
